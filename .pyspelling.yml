matrix:

- name: markdown
  sources:
  - '**/*.md'
  aspell:
    lang: en
  dictionary:
    wordlists:
    - 'custom-dictionary.txt'
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: true
      attributes:
      - title
      - alt
      ignores:
      - :matches(code, pre)

- name: python
  sources:
  - 'python-files/**/*.py'
  - 'src/**/*.py'
  aspell:
    lang: en
  dictionary:
    wordlists:
    - 'custom-dictionary.txt'
  pipeline:
  - pyspelling.filters.python:
      # the following options are 'true' by default: 'comments', 'docstrings', and 'decode_escapes'

- name: javascript
  sources:
  - 'javascript-files/**/*.js'
  aspell:
    lang: en
  dictionary:
    wordlists:
    - 'custom-dictionary.txt'
  pipeline:
  - pyspelling.filters.javascript:
      jsdocs: true
      # the following options are 'true' by default: 'line_comments' and 'block_comments'

